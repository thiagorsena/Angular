<mat-toolbar color="primary">
    <div fxFlex="1 1 auto"></div>
    <h2 class="section-header">{{ titulo }}</h2>
    <div fxFlex="1 1 auto"></div>
  </mat-toolbar>

  <div class="row">

    <mat-card>
      <mat-card-content>

        <form [formGroup]="form">

          <!-- <div class="container"> -->

          <h2>Informações do Usuário</h2>

          <div class="row">

            <div class="col-sm-12">
              <mat-form-field style="width: 100%;" appearance="outline">
                <input matInput placeholder="Nome Completo" formControlName="nome" class="text-uppercase">
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <mat-form-field style="width: 100%;" appearance="outline">
                <input matInput type='text' mask="000.000.000-00" #input maxlength="14" placeholder="CPF" formControlName="cpf"
                  (change)="validarCpf()" required>
                <mat-hint align="end">{{input.value?.length || 0}}/11</mat-hint>
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field style="width: 100%;" appearance="outline">
                <input matInput placeholder="Cargo" formControlName="rg" class="text-uppercase">
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <mat-form-field style="width: 100%;" appearance="outline">
                <mat-select placeholder="PERMISSÃO" formControlName="primeiroCadastro" class="text-uppercase">
                  <mat-option value="1">Administrador</mat-option>
                  <mat-option value="2">Atendente</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>

        <div class="row">

          <div class="col-sm-1">
            <button mat-flat-button color="primary" class="btn-editar" (click)="cadastrarDados(form.value)" [disabled]="form.invalid">
              <span>Cadastrar</span>
            </button>
          </div>

          <div class="col-sm-1">
          </div>

          <div class="col-xl">
            <button mat-flat-button color="primary" id="botao-cancelar" routerLink="/app/gerencial/">
              <span>Cancelar</span>
            </button>
          </div>

          <div class="col-sm-10">
          </div>

        </div>

        <br>

      </form>

    </mat-card-content>
  </mat-card>

</div>
